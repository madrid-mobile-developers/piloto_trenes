<table summary="Detalle del tren">
    <caption><h3>Detalle del tren</h3></caption>
    <tbody>
        <tr>
            <th scope="row">Destino</th>
            <td><%=direction%></td>
        </tr>
        <tr>
            <th scope="row">Hora</th>
            <td><%=iso8601%></td>
        </tr>
        <tr>
            <th scope="row">Retraso</th>
            <td><%=delay%></td>
        </tr>
        <tr>
            <th scope="row">Vía</th>
            <td><%=platform.name%></td>
        </tr>
        <tr>
            <th scope="row">Vehículo</th>
            <td><%=vehicle%></td>
        </tr>
    </tbody>
</table>
